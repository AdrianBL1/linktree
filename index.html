<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adrian BL | Linktree Clone</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="assets/js/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img class="profile-img" src="https://avatars.githubusercontent.com/u/25697365?v=4" height="96px" alt="Foto de perfil">
            <h1 class="profile-name">Adrian BL</h1>
            <p class="profile-description">✨ Desarrollador Web ✨</p>
        </div>

        <div class="links">
            <a href="#" class="link">
                <i data-lucide="globe" class="link-icon"></i>
                Sitio Web Personal
            </a>
            <a href="#" class="link">
                <i data-lucide="pen-tool" class="link-icon"></i>
                Blog
            </a>
            <a href="#" class="link">
                <i data-lucide="youtube" class="link-icon"></i>
                Canal de YouTube
            </a>
            <a href="#" class="link">
                <i data-lucide="briefcase" class="link-icon"></i>
                Portafolio
            </a>
            <a href="#" class="link">
                <i data-lucide="mail" class="link-icon"></i>
                Newsletter
            </a>
        </div>

        <div class="social-icons">
            <a href="#" class="social-icon">
                <i data-lucide="twitter"></i>
            </a>
            <a href="#" class="social-icon">
                <i data-lucide="instagram"></i>
            </a>
            <a href="#" class="social-icon">
                <i data-lucide="linkedin"></i>
            </a>
            <a href="#" class="social-icon">
                <i data-lucide="github"></i>
            </a>
        </div>
    </div>
</body>
</html>
